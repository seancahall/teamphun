<!-- Login Page -->
<div class="container">
    <div class="loginbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form ng-submit="loginCtrl.login()">
                    <!-- Login Username -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="loginUsername" class="form-control" type="text" placeholder="Username" value="" ng-model="loginCtrl.loginUsername">
                        </div>
                    </div>
                    <!-- Login Password -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="loginPassword" type="password" class="form-control" name="password" placeholder="Password" ng-model="loginCtrl.loginPassword">
                        </div>
                    </div>
                    <!-- Login Button -->
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
